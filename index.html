<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="function.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO application</title>
</head>
<body>
    <section class="todo">
        <h1 class="heading">To DO</h1>
        <div class="input"> 
            <input type="text" id='todoInput'class="input-field" placeholder="Add to do">
        <button class="btn">add</button>
        </div>
        <ul class="scroll">
            <li id="todolist"></li>
        </ul>
        <div>
            <hr class="counter">
            <div class="counter-container">
                <p><span id='spancounter'>0</span> Items</p>
                <button id="delete">delete all </button>
            </div>
        </div>
    </section>
    
</body>
</html>
